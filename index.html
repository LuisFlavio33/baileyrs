<body>

    <div class="container-fluid text-center">
        <div class="row align-middle align-items-center ">

            <div class="col " style="padding: 0;">
                <div class="esquerdo align-items-center">
                    <div class="informacao">
                        <div><img src="https://img.icons8.com/ios/100/075E54/centralized-network.png"/></div>
                        <span style="color: white;"> <h3>Se Conecte na API</h3></span>
                       
                    </div>

                </div>    
             </div>
            <div class="col " style="padding: 0;">
                <div class="direito align-items-center">


                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <h3>Status da Conexão</h3>
                                <img src="" alt="QR Code" id="qrcode">
                                <img src="" alt="Check" id="check">
                            </div>
                            <div class="col-md-12">
                                <div style="padding-top: 25px;">
                                    <button onclick="deletarSessao()" id="btn2" class="btn btn-outline-danger" >Deletar sessão</button>
                                </div>

                            </div>
                        </div>
                    </div>


                    
                </div>    
            </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" crossorigin="anonymous"></script>
    <script>
        const socket = io()
         socket.on('qr', function(src) {
             $('#qrcode').attr('src', src);
             $('#qrcode').show();
             $('#check').hide();
    
         });
        socket.on('check', function(src) {
            $('#check').attr('src', src);
            $('#check').show();
            $('#qrcode').hide();
        });

         function deletarSessao(data) {
         socket.emit('delete-session');
         alert('© BOT-ZDG - Sessão removida.')
         $('.logs').append($('<li>').text('© BOT-ZDG - Aguarde alguns segundos, e verifique se a sessão foi removida do seu dipositivo. Em caso negativo, remova a sessão manualmente e clique no botão novamente.'));
         window.location.reload(true);
         }
    </script>  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
